<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1"/>
		<title>RobotsLive</title>
		<link rel="stylesheet" href="/access/css/main.css" />
        <link rel="manifest" href="/access/manifest/manifest.json">
		
	</head>
	<body class="style-text night-theme one-color transition">
		<div class="header one-color flat-block">
			<h1 class="high-text two-color">RobotsLive</h1>
			<img id="nav-btn" src="/access/icon/nav-burger.svg"/>
			<div id="nav-menu" class="nav  nav-close transition">
				<a class="a-text two-color" href="/"><p class="norm-text">Главная</p></a>
				<a class="a-text two-color" href="/catalog.html"><p class="norm-text">Каталог</p></a>
				<a class="a-text two-color" href="#"><p class="norm-text">Корзина</p></a>
				<a class="a-text two-color" href="#"><p class="norm-text">Войти</p></a>
			</div>
		</div>
		<div class="main">
			<div class="content scroll-align-start">
                <div class="button-bar norm-block">
                    <div class="btn-with-icon">
						<div class="btn-place-text two-root-color">
							<p class="btn-text one-root-color">Сортировка</p>
						</div>
						<div class="btn-place-icon one-root-color">
							<div class="btn-icon-border two-root-color"></div>
							<img class="btn-icon" src="/access/icon/arrow-down.svg" />
						</div>
					</div>
                    <div class="btn-with-icon">
						<div class="btn-place-text two-root-color">
							<p class="btn-text one-root-color">Категории</p>
						</div>
						<div class="btn-place-icon one-root-color">
							<div class="btn-icon-border two-root-color" ></div>
							<img class="btn-icon" src="/access/icon/arrow-down.svg" />
						</div>
					</div>
                </div>
				<div class="list-staff norm-block">
                    <div class="card two-color">
                        <div class="card-content" >
                            <div class="card-place-img">
                                <img class="card-img" src="/access/img/robo_const.png"/>
                            </div>
                            <div class="card-place-text one-color">
                                <p class="norm-text two-color">Робот конструктор</p>
                                <p class="norm-text two-color">500$</p>
                            </div>
                        </div>
                    </div>
                    <div class="card two-color">
                        <div class="card-content" >
                            <div class="card-place-img">
                                <img class="card-img" src="/access/img/Frame 5.png"/>
                            </div>
                            <div class="card-place-text one-color">
                                <p class="norm-text two-color">Tesla bot</p>
                                <p class="norm-text two-color">100000$</p>
                            </div>
                        </div>
                    </div>
                    <div class="card two-color">
                        <div class="card-content" >
                            <div class="card-place-img">
                                <img class="card-img" src="/access/img/robo_cook.png"/>
                            </div>
                            <div class="card-place-text one-color">
                                <p class="norm-text two-color">Робот повар</p>
                                <p class="norm-text two-color">10000$</p>
                            </div>
                        </div>
                    </div>
                    <div class="card two-color">
                        <div class="card-content" >
                            <div class="card-place-img">
                                <img class="card-img" src="/access/img/spot.png"/>
                            </div>
                            <div class="card-place-text one-color">
                                <p class="norm-text two-color">Робопёс Spot</p>
                                <p class="norm-text two-color">50000$</p>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
			<div class="footer norm-block scroll-align-start">
				<div class="list-column">
					<h1 class="high-text two-color">Контакты</h1>
					<div class="list-column indent">
						<a class="a-text two-color" href="#"><p class="norm-text">Телефон</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Эл.почта</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Соцсети</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Адрес</p></a>
					</div>
				</div> 
				<div class="list-column">
					<div class="high-text two-color">Покупателю</div>
					<div class="list-column indent">
						<a class="a-text two-color" href="#"><p class="norm-text">Соглашение</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Доставка</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Оплата</p></a>
					</div>
				</div>
				<div class="list-column">
					<div class="high-text two-color">О нас</div>
					<div class="list-column indent">
						<a class="a-text two-color" href="#"><p class="norm-text">О компании</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Партнёры</p></a>
						<a class="a-text two-color" href="#"><p class="norm-text indent">Блог</p></a>
					</div>
				</div>
			</div>
		</div>
        <script src="/access/js/resize-view.js"></script>
	    <script src="/access/js/nav-menu.js"></script>

</html>
